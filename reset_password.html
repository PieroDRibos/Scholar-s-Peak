<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/Inipagi-Job-Seeker-Graduate.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <title>Reset password</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
        <!-- Header -->
        <nav class="navbar navbar-fixed-top navbar-expand-sm navbar-dark bg-primary bg-gradient rounded-bottom border-bottom border-warning">
          <div class="container-lg justify-content-center">
            <p class="navbar-brand fs-3">SCHOLAR'S <span class="text-warning">PEAK</span></p>
          </div>
        </nav>

      <!-- Register - Box -->
      <section class="my-5 p-4 text-light text-center text-sm-start">
            <div class="container-lg justify-content-center d-sm-flex border border-warning bg-dark bg-gradient rounded-2 col-md-5">
              <div class="py-3 w-100">
                <div class="col-md-10 offset-md-1 fs-6">
                  <!-- Alert - Success - Box -->
                  <div id="message" class="p-1 border border-warning bg-success bg-gradient rounded-2 fs-6 align-items-center text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                      </symbol>
                    </svg>
                    <svg class="bi flex-shrink-0 mx-1" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    Send email succeeded!
                  </div>
                  <form action="forgot_password.html" action="" id="reset_done">
                    <h3 class="text-center">Reset password</h3>
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" name="password" id="password" class="form-control form-control-lg btn_form" required>
                        <small>Error message</small>
                    </div>
                    <div class="form-group">
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" name="password_confirm" id="password_confirm" class="form-control form-control-lg btn_form" required>
                        <small>Error message</small>
                    </div>
                    <div>
                      <button class="btn btn-dark bg-gradient btn-outline-warning rounded-4 text-light w-100 my-3" type="submit" id="btn_reset_password">Confirm password</button>
                    </div>
                    <p>Remembered password? <a class="link-light rounded-4" href="index.html">Sign in</a></p>
                  </form>
                </div>
              </div>
            </div>
      </section>

      <!-- Footer -->
      <footer class="bg-dark bg-gradient text-light p-4 text-center text-sm-start rounded-top border-top border-warning mt-auto">
        <div class="container-lg align-items-center">
          <div class="d-sm-flex justify-content-center">
            <div class="md-text-end text-center m-3">
              Copyright &copy; 2022-2023 by Διονύσης Κανελλόπουλος
            </div>
          </div>
        </div>
      </footer>

      <!-- AJAX (It has to be loaded before we load the JS file) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <!-- Chart JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>

      <!-- My JS -->
      <script src="js_file.js"></script>
      <script src="js_file_redirect_reset.js"></script>
      <script src="js_id_exist.js"></script>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
